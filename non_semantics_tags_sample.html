<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ノンセマンティックHTMLの例</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        background-color: #f4f4f4;
        color: #333;
      }

      .div1 {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: white;
        width: 80%;
        max-width: 1200px;
        margin: 20px auto;
        overflow: auto;
      }

      .div2,
      .div8 {
        background-color: #3c3c3b;
        color: white;
        text-align: center;
        padding: 1rem 0;
      }

      .div3 {
        background-color: #555;
        padding: 0.5rem 0;
      }
      .div3 ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .div3 ul li {
        margin: 0 10px;
      }
      .div3 a {
        color: white;
        text-decoration: none;
        padding: 5px 20px;
        border-radius: 20px;
        transition: background-color 0.3s;
      }
      .div3 a:hover {
        background-color: #777;
      }

      .content-wrapper {
        display: flex;
        padding: 20px;
      }

      .div4 {
        flex: 3;
        margin-right: 20px;
      }

      .div5 {
        background-color: #f9f9f9;
        padding: 1rem;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .div6 {
        background-color: #e7e7e7;
        margin-bottom: 20px;
        padding: 1rem;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .div7 {
        flex: 1;
        background-color: #d7d7d7;
        padding: 1rem;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .div8 {
        margin-top: 20px;
        background-color: #3c3c3b;
      }

      .non-string {
        color: red;
      }

      @media (max-width: 960px) {
        .content-wrapper {
          flex-direction: column;
        }
        .div4 {
          margin-right: 0;
        }
        .div5,
        .div7 {
          width: auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="div1">
      <div class="div2">
        <h1><span class="non-string">ノン</span>セマンティックHTML</h1>

        <div class="div3">
          <ul>
            <li><a href="#">ホーム</a></li>
            <li><a href="#">記事</a></li>
            <li><a href="#">お問い合わせ</a></li>
          </ul>
        </div>
      </div>

      <!-- 横並びの親要素 -->
      <div class="content-wrapper">
        <!-- メインコンテンツ -->
        <div class="div4">
          <div class="div5">セクション１</div>
          <div class="div5">
            セクション２
            <!-- 記事を囲むセクション -->
            <div class="div6">
              <h2>タイトル 1</h2>
              <p>記事１のコンテンツがここに入ります。</p>
            </div>
            <div class="div6">
              <h2>タイトル 2</h2>
              <p>記事２のコンテンツがここに入ります。</p>
            </div>
            <div class="div6">
              <h2>タイトル 3</h2>
              <p>記事３のコンテンツがここに入ります。</p>
            </div>
          </div>
        </div>

        <!-- サイドバー -->
        <div class="div7">
          <h2>関連情報</h2>
          <p>ここにはサイドバーの情報や広告などが入ります。</p>
        </div>
      </div>

      <div class="div8">
        <p>フッター</p>
      </div>
    </div>
  </body>
</html>
